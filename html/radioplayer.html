<SCRIPT TYPE="text/javascript">



function play()
{
var file = document.mform.filename.value;


 if(file==""){
    alert("Please select station first.");
      }
 else{


    document.all.musicdiv.innerHTML="<center><EMBED onBeforeLoad='document.write(Loading)' TITLE='Praticles/Real Player Plugin' SRC='"+file+"' AUTOSTART='true'  height='100' width='500' info='Praticles'></EMBED></center>"; /*height='480' width='570'*/

  }
}

function stop()
{
var file ="";
document.all.musicdiv.innerHTML="";
}


</SCRIPT>

<body>
<center>
<h1>Praticles© Radio Tuner</h1>
<form name="mform">
