<script type="text/javascript" src="js/navsec.js"></script>
<script type="text/javascript" src="js/string.js"></script>
<SCRIPT TYPE="text/javascript">
function play()
{
var file = document.mform.filename.value;

if (audiofile(file)){
document.all.musicdiv.innerHTML="<center><img dynsrc= "+file+" start='fileopen'  border='0' height='1' width='1'  ></center>";  
}
else
{
if (videofile(file) || fotofile(file)){
document.all.musicdiv.innerHTML="<center><img dynsrc= "+file+" start='fileopen'  border='0'   ></center>";  /*height='460' width='570'*/
}
else
{
document.all.musicdiv.innerHTML="<center><h3>This file type is not supported </h3></center>";  
}
}

}

function stop()
{
var file ="";
document.all.musicdiv.innerHTML="";
}


</SCRIPT>


</head>

<body>
<center>
<h1>Praticles© Media Player</h1>


<form name="mform">
Filename:

<input id="filename" type="file" style="width:800;text:ffffff;background:FFCC33">
<input type="button" value="Play!" class="browserbutton" onClick="play()">
<input type="button" value="Stop!" class="browserbutton" onClick="stop()">
</form>

</center>

<div id="musicdiv" align="center"></div>
 


</body>
</html>
