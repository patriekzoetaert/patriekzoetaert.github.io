<script>
<!--Write the background's sound URL between the "" like in the example below-->
var sound1="../../sound/iwia.mp3"
var sound2="../../sound/m1.mp3"
var sound3="../../sound/pm.mp3"
var x=Math.random()*10
if (x<=3) x=sound1
else if (x<=6) x=sound2
else 
x=sound3

musi=x
<!--Don't edit from here on-->
function mus1()
{
if (t.options.selectedIndex==0){
mus.innerHTML="<embed src="+musi+" loop=-1>"
}
if (t.options.selectedIndex==1){
mus.innerHTML=""
}
}
document.write("<span id='mus' style='position:absolute;top:-90000'><embed src="+musi+" width=0 height=0 loop=true></span>")
</script>
<br>
<center>
	<select name="t" onchange=mus1()>
		<option>Enable background music 
		<option>Disable background music 
	</select>
</center>
