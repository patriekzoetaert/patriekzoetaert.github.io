function fixImgs(whichId, maxW,maxH) {
var pix=document.getElementById(whichId).getElementsByTagName('img');
  for (i=0; i<pix.length; i++) {
    w=pix[i].width;
    h=pix[i].height;
    if (w > maxW) {
      f=1-((w - maxW) / w);
      pix[i].width=w * f;
      pix[i].width=maxW;

    }
    if (h > maxH) {
      f=1-((h - maxH) / h);

      pix[i].height=h * f;
      pix[i].height=maxH;
    }
    pix[i].width=maxW;
    pix[i].height=maxH;

  }
}
